{% if user.is_authenticated %} {# 유저가 로그인했다면 보일 것들 : "Welcome,
username", "Logout" 이고, user 정보가 넘어가야 함. #}
<li class="nav-item">
  <a class="nav-link px-lg-3 py-3 py-lg-4" style="color: red" href="#"
    >welcome, {{ user.username }}!
  </a>
</li>
<li class="nav-item">
  <a
    class="nav-link px-lg-3 py-3 py-lg-4"
    style="color: red"
    href="{{ url_for('auth.logout') }}"
    >Logout</a
  >
</li>
{% endif %} {% if not user.is_authenticated %} {# 그리고, 로그인한 상태가
아니라면... #}
<li class="nav-item">
  <a class="nav-link px-lg-3 py-3 py-lg-4" href="{{ url_for('auth.signup') }}"
    >Sign Up</a
  >
</li>
<li class="nav-item">
  <a class="nav-link px-lg-3 py-3 py-lg-4" href="{{ url_for('auth.login') }}"
    >Login</a
  >
</li>
{% endif %}
